{% extends 'core/base.html' %}
{% load static %}

{% block content %}


    <div class="site-section">
      <div class="container">

    <form style="margin-top:75px;">
      {% csrf_token %}
      <h1>Register</h1><br>
      <div class="form-row form-group">
    <div class="col">
      <label for="">First Name</label>
      <input type="text" class="form-control" placeholder="First name" name="fname">
    </div>
    <div class="col">
      <label for="">Last Name</label>
      <input type="text" class="form-control" placeholder="Last name" name="lname">
    </div>
  </div>
  <div class="form-group">
    <label for="">Username</label>
    <input type="text" class="form-control" id="" placeholder="Username" name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
  </div>
  <div class="form-group">
    <label for="">Mobile Number</label>
    <input type="text" class="form-control" id="" placeholder="Mobile Number" name="mobile">
  </div>
  <div class="form-group">
    <label for="">JEE Rank / Gate Rank</label>
    <input type="text" class="form-control" id="" placeholder="JEE Rank" name="rank">
  </div>
  <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile01"
      aria-describedby="inputGroupFileAddon01">
    <label class="custom-file-label" for="inputGroupFile01">JEE/Gate Result PDF</label>
  </div>
</div>
<br>
<br>
  
  
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
</div>


      
{% endblock content %}
